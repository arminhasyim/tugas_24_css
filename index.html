<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label>Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label>Alamat Rumah</label><textarea rows="2" cols="200"></textarea>
      </div>
      <div class="form-group">
        <label>Foto Profil</label><br><input type="file">
      </div>
      <div class="form-group">
        <label>Alamat Email</label><input type="email" class="form-control" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label>Kata Sandi</label><input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <div class="form-group">
        <label>Jenis Kendaraan Anda:</label><label>&nbsp;&nbsp;<input type="radio" name="kendaraan">&nbsp;Motor</label><label>&nbsp;&nbsp;<input type="radio" class="" name="kendaraan" checked>&nbsp;Mobil</label>
      </div>
      <button type="button" name="button" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
